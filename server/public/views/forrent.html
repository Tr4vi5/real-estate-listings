<h2>Here are all the properties for rent:</h2>

<div class="card" ng-repeat="property in sc.allRentals">
    <img class="card-img-top" ng-src="..." alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{property.cost}}</h5>
        <p class="card-text">{{property.sqft}}</p>
        <a href="#" class="btn btn-alert">Delete</a>
    </div>
