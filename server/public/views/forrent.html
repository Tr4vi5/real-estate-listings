<h2>Here are all the properties for rent:</h2>

<div class="card" ng-repeat="property in rc.allRentals">
    <img class="card-img-top" ng-src="/images/{{property.image_path}}" alt="House for Rent">
    <div class="card-body">
        <h5 class="card-title">Rent: ${{property.cost}}</h5>
        <p class="card-text">Square footage: {{property.sqft}}</p>
        <button class="btn btn-alert" ng-click="sc.removeRental(property.id)">Delete</button>
    </div>
</div>
