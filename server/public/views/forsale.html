<div class="view">
    <h2>Here are all the properties for sale:</h2>
    <div class="card" ng-repeat="property in sc.allSales">
        <img class="card-img-top" ng-src="/images/{{property.image_path}}" width="220" height="135" alt="House for sale">
        <div class="card-body">
            <h5 class="card-title">Asking Price: ${{property.cost}}</h5>
            <p class="card-text">Square footage: {{property.sqft}}</p>
            <button class="btn btn-danger" ng-click="sc.removeSale(property.id)">Delete</button>
        </div>
    </div>
</div>
</span>
